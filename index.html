<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Reset & Foundation */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* Main Container */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .header h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
        }
        
        .header-stats {
            display: flex;
            gap: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            min-width: 150px;
            border-left: 4px solid #4f46e5;
        }
        
        .stat-card h4 {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #1a202c;
            font-size: 22px;
            font-weight: 600;
        }
        
        /* Layout Grid */
        .grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        /* Card Styling */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .card-header {
            background: #f8fafc;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h2 {
            color: #1a202c;
            font-size: 18px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background-color: #f8fafc;
        }
        
        .form-control:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            background-color: white;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        /* Button Styling */
        .btn {
            cursor: pointer;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }
        
        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(79, 70, 229, 0.25);
        }
        
        .btn-secondary {
            background-color: #f1f5f9;
            color: #475569;
        }
        
        .btn-secondary:hover {
            background-color: #e2e8f0;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }
        
        .btn-action {
            padding: 8px 12px;
            font-size: 13px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }
        
        /* Search Styling */
        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .search-container input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .search-container input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        /* Table Styling */
        .table-container {
            overflow: auto;
            max-height: 500px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
        }
        
        thead {
            background-color: #f8fafc;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            text-align: left;
            padding: 16px;
            font-weight: 600;
            color: #475569;
            border-bottom: 2px solid #e2e8f0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 14px 16px;
            border-bottom: 1px solid #edf2f7;
            color: #4a5568;
        }
        
        tbody tr:hover {
            background-color: #f8fafc;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        /* Status Badge */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-active {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .badge-inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        /* Modal Styling */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background-color: #edf2f7;
            color: #4a5568;
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }
        
        /* Toast Notification */
        .toast {
            display: none;
            position: fixed;
            bottom: 24px;
            right: 24px;
            background-color: #2d3748;
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1050;
            font-size: 14px;
            max-width: 350px;
            animation: toast-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes toast-in {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .empty-state svg {
            margin-bottom: 16px;
            color: #9ca3af;
        }
        
        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4b5563;
        }
        
        .empty-state p {
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header-stats {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 10px;
            }
        }
        
        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                min-width: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Stats -->
        <div class="header">
            <h1>Employee Management Portal</h1>
            <div class="header-stats">
                <div class="stat-card">
                    <h4>Total Employees</h4>
                    <p id="totalEmployees">0</p>
                </div>
                <div class="stat-card" style="border-left-color: #10b981;">
                    <h4>Departments</h4>
                    <p id="totalDepartments">0</p>
                </div>
            </div>
        </div>
        
        <!-- Main Content Grid -->
        <div class="grid">
            <!-- Employee Form Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Add New Employee</h2>
                </div>
                <div class="card-body">
                    <form id="empForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" id="id" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="employeeId">Employee ID</label>
                                <input type="text" id="employeeId" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Full Name</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="designation">Designation</label>
                                <input type="text" id="designation" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                Reset
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Add Employee
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Employee List Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Employee Directory</h2>
                    <div class="search-container">
                        <input type="text" id="search" placeholder="Search employees..." class="form-control">
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Designation</th>
                                    <th>Employee ID</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="empTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Update Modal -->
    <div id="updateModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Update Employee</h3>
                <button class="modal-close" onclick="closeUpdateModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="updateUsername">Full Name</label>
                    <input type="text" id="updateUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="updatePhone">Phone Number</label>
                    <input type="text" id="updatePhone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="updateDesignation">Designation</label>
                    <input type="text" id="updateDesignation" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeUpdateModal()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmUpdate()">Update</button>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
                <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this employee? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <script>
        // API Base URL
        const API_URL = 'http://localhost:8000';
        let currentEmployeeId = null;
        let employeeList = [];
        let updateOriginalData = {};
        
        // Helper to handle fetch responses
        async function handleResponse(response) {
            if (!response.ok) {
                if (response.status === 500) {
                    throw new Error('Internal server error. Please try again later.');
                } else {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData && errorData.message ? errorData.message : `Error: ${response.statusText}`);
                }
            }
            return response;
        }
        
        // Toast notification function
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }
        
        // Display loading state
        function showLoading(isLoading) {
            const tableBody = document.getElementById('empTableBody');
            if (isLoading) {
                tableBody.innerHTML = '<tr><td colspan="7" class="empty-state">Loading employees...</td></tr>';
            }
        }
        
        // Modal functions
        function openUpdateModal(employeeId, username, phonenumber, designation) {
            currentEmployeeId = employeeId;
            document.getElementById('updateUsername').value = username;
            document.getElementById('updatePhone').value = phonenumber;
            document.getElementById('updateDesignation').value = designation;
            // Store the original values for comparison later
            updateOriginalData = { username, phonenumber, designation };
            document.getElementById('updateModal').style.display = 'flex';
        }
        
        function closeUpdateModal() {
            document.getElementById('updateModal').style.display = 'none';
        }
        
        function openDeleteModal(employeeId) {
            currentEmployeeId = employeeId;
            document.getElementById('deleteModal').style.display = 'flex';
        }
        
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }
        
        // Load Employees and ensure safe handling of empty lists
        async function loadEmployees() {
            showLoading(true);
            try {
                const response = await fetch(`${API_URL}/getAll`);
                await handleResponse(response);
                const data = await response.json();
                console.log("Fetched employee list:", data);
                employeeList = Array.isArray(data) ? data : [];
                employeeList.sort((a, b) => parseInt(a.id) - parseInt(b.id));
                updateEmployeeTable();
                updateStats();
            } catch (error) {
                showToast(error.message);
                employeeList = [];
                updateEmployeeTable();
                console.error(error);
            }
        }
        
        // Update Employee Table
        function updateEmployeeTable() {
            const tableBody = document.getElementById('empTableBody');
            tableBody.innerHTML = '';
            
            if (employeeList.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                <h3>No employees found</h3>
                                <p>Add your first employee using the form on the left.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            employeeList.forEach(emp => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${emp.id}</td>
                    <td>${emp.username}</td>
                    <td>${emp.email}</td>
                    <td>${emp.phonenumber || ''}</td>
                    <td>${emp.designation}</td>
                    <td>${emp.employeeId}</td>
                    <td class="actions">
                        <button class="btn btn-primary btn-action" onclick="openUpdateModal('${emp.employeeId}', '${emp.username}', '${emp.phonenumber || ''}', '${emp.designation}')">Edit</button>
                        <button class="btn btn-danger btn-action" onclick="openDeleteModal('${emp.employeeId}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Update Stats
        function updateStats() {
            document.getElementById('totalEmployees').textContent = employeeList.length;
            
            // Get unique departments count
            const departments = new Set();
            employeeList.forEach(emp => {
                if (emp.designation) {
                    departments.add(emp.designation);
                }
            });
            document.getElementById('totalDepartments').textContent = departments.size;
        }
        
        // Validate form inputs
        function validateInputs(inputs) {
            return inputs.every(input => input.trim() !== '');
        }
        
        // Form Submission with enhanced validation and duplicate checks
        document.getElementById('empForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newId = document.getElementById('id').value;
            const newEmployeeId = document.getElementById('employeeId').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const designation = document.getElementById('designation').value;
            
            if (!validateInputs([newId, newEmployeeId, username, email, phone, designation])) {
                showToast('All fields are required!');
                return;
            }
            
            // Check for duplicate IDs in the current list
            if (employeeList.some(emp => emp.id === newId || emp.employeeId === newEmployeeId)) {
                showToast('Error: Employee ID or ID already exists!');
                return;
            }
            
            // Check for duplicate phone number in the current list
            if (employeeList.some(emp => emp.phonenumber === phone)) {
                showToast('Error: Phone number already exists!');
                return;
            }
            
            // Check for duplicate email in the current list
            if (employeeList.some(emp => emp.email === email)) {
                showToast('Error: Email already exists!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/addEmp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: newId, username, email, phonenumber: phone, designation, employeeId: newEmployeeId })
                });
                await handleResponse(response);
                showToast('Employee added successfully');
                resetForm();
                loadEmployees();
            } catch (error) {
                showToast(error.message);
                console.error(error);
            }
        });
        
        // Reset Form Fields
        function resetForm() {
            document.getElementById('empForm').reset();
        }
        
        // Confirm Employee Deletion
        async function confirmDelete() {
            try {
                const response = await fetch(`${API_URL}/deleteEmp/${currentEmployeeId}`, { method: 'DELETE' });
                await handleResponse(response);
                showToast('Employee deleted successfully');
                closeDeleteModal();
                loadEmployees();
            } catch (error) {
                showToast(error.message);
                console.error(error);
            }
        }
        
        // Confirm Employee Update
        async function confirmUpdate() {
            const newUsername = document.getElementById('updateUsername').value;
            const newPhone = document.getElementById('updatePhone').value;
            const newDesignation = document.getElementById('updateDesignation').value;
            
            if (!validateInputs([newUsername, newPhone, newDesignation])) {
                showToast('All fields are required!');
                return;
            }
            
            // Check if no changes were made based on stored original data
            if (
                newUsername === updateOriginalData.username &&
                newPhone === updateOriginalData.phonenumber &&
                newDesignation === updateOriginalData.designation
            ) {
                showToast('No changes detected');
                closeUpdateModal();
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/updateEmp/${currentEmployeeId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: newUsername, phonenumber: newPhone, designation: newDesignation })
                });
                await handleResponse(response);
                showToast('Employee updated successfully');
                closeUpdateModal();
                loadEmployees();
            } catch (error) {
                showToast(error.message);
                console.error(error);
            }
        }
        // Search Employees Function (Bug Fix: Added missing function)
    function searchEmployees() {
    const query = document.getElementById('search').value.toLowerCase();
    const rows = document.querySelectorAll('#empTableBody tr');
    rows.forEach(row => {
    const cells = row.querySelectorAll('td');
    const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(query));
    row.style.display = match ? '' : 'none';
    });
}

// Search on input event as well
document.getElementById('search').addEventListener('input', searchEmployees);
        
        // Initial Load
        loadEmployees();
    </script>
</body>
</html>
